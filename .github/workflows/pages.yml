name: Deploy site to Pages

on:
  push:
    branches: ["main", "golang"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Cache
        uses: actions/cache@v5
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: api/go.mod
          cache-dependency-path: api/go.sum
      - name: Build api
        run: |
          cd api
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/status-linux-amd64 status.go
          GOOS=linux GOARCH=arm64 go build -o bin/status-linux-arm64 status.go
          cd ..
      - name: Install app dependencies
        run: cd app && pnpm install
      - name: Test app
        run: cd app && pnpm test
      - name: Lint app
        run: cd app && pnpm lint
      - name: Build app
        run: |
          cd app
          pnpm build
          cd dist
          tar -czvf ../public/server-status-app.tar.gz *
          cd ..
          VITE_FAKE_API=true pnpm build
          cd ..
      - name: Prepare artifact
        run: |
          mv app/public app/public_temp
          mv app/dist public
          mv api/bin public/bin
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
